<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>easy_calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text-calc">Простой калькулятор на JS</h1>
      <div class="calc-board">
        <div class="input-block">
          <input placeholder="Саня, бля введи число" class="inp" type="text" name="num" id="num1" value="" />
          <input placeholder="И второе число бля..." class="inp" type="text" name="num" id="num2" value="" />
        </div>
        <div class="btn-action">
          <button id="plus" class="btn-val btn-plus">+</button>
          <button id="minus" class="btn-val btn-minus"><span>-</span></button>
          <button id="umnog" class="btn-val btn-umnog"><span>x</span></button>
          <button id="delenie" class="btn-val btn-delenie"><span>/</span></button>
        </div>
        <div class="wrap-btn-result">
          <button id="submit" class="btn-result" type="submit">Вычислить</button>
        </div>
        <div class="res-field">
          <h4>Результат:</h4>
          <p id="result" class="val"></p>
          <span id="txt" class="text"></span>
        </div>
      </div>
    </div>
  </body>
</html>
