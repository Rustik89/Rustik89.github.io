<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block">
        <h1 class="heading">Приложение часы</h1>
        <div class="app__area">
            <div class="santime">
               <img id="sanya_img" src="sancho.png" alt="" class="img__arr">
               <div id="output" class="time__area">22:34:12</div>
            </div>
            
          <div class="btn__area">
            <button id="full" class="btn btn-b">Полная</button>
            <button id="date" class="btn btn-g">Дата</button>
            <button id="time" class="btn btn-r">Время</button>
          </div>
          <button id="next" class="btn ron-btn">Нажми саня!</button>
         </div>
        </div>
      </div>
    </div>

    <script src="app_time.js"></script>
  </body>
</html>
