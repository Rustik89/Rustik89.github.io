<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" id="theme">
  <title>Пример 40 - Депозитный калькулятор</title>
</head>

<body id="dark">
  
   <div class="wrapper">
      <h1>Депозитный калькулятор</h1>
      <div class="d-flex">
         <div class="num_block">
            <form name="calculator">
               <table>
                
                
                   <tr>
                      <td>Первоначальный депозит</td>
                      <td>
                        <input class="inp1" name="money" type="number" value="10000" required>
                      </td>
                    </tr>
                
                 
                   <tr>
                      <td>Срок вклада?</td>
                      <td>
                        <select class="sel" name="months">
                          <option value="3">3 (минимум)</option>
                          <option value="6">6 (полгода)</option>
                          <option value="12" selected>12 (год)</option>
                          <option value="18">18 (1.5 года)</option>
                          <option value="24">24 (2 года)</option>
                          <option value="30">30 (2.5 года)</option>
                          <option value="36">36 (3 года)</option>
                          <option value="60">60 (5 лет)</option>
                          <option value="180">180 (15 лет)</option>
                          <option value="240">240 (20 лет)</option>
                          <option value="360">360 (30 лет)</option>
                        </select>
                      </td>
                    </tr>
                 
                
                  <tr>
                     <td>Годовая процентная ставка?</td>
                     <td>
                       <input name="interest" type="number" value="5" required>
                     </td>
                   </tr>
                 </div>
                 
               </table>
             </form>
         </div>
         
         
            <table id="diagram">
               <tr>
                 <th>Было</th>
                 <th>Станет</th>
               </tr>
               
                <tr>
                <th id="money-before"></th>
                <th id="money-after"></th>
              </tr>
               
             
               <td>
                 <div style="background: tomato;width:40px;height:100px"></div>
               </td>
               <td>
                 <div style="background: springgreen;width:40px;height:0" id="height-after"></div>
               </td>
             </table>
         
         
       </div>
      </div>
     
       <script>
         let form = document.forms.calculator
         form.money.oninput = calculate
         form.months.onchange = calculate
         form.interest.oninput = calculate
     
         function calculate() {
           let initial = +form.money.value
           if(!initial) return
           let interest = form.interest.value * 0.01
           if(!interest) return
           let year = form.months.value / 12
           if(!year) return
     
           let result = Math.round(initial * (1 + interest * year))
           let height = result /form.money.value * 100 + 'px'
           document.getElementById('height-after').style.height = height
           document.getElementById('money-before').innerHTML = form.money.value
           document.getElementById('money-after').innerHTML = result
         }
         calculate()
       </script>
   
  
</body>

</html>
